backend:
  name: git-gateway
  branch: main  # 你的主要分支名稱，如果是 master 請改成 master

media_folder: "img/works"          # 上傳的照片會存到這個資料夾（會自動建立）
public_folder: "/img/works"        # 網站顯示圖片時的路徑

# 只有以下 GitHub 帳號能登入後台（請把下面替換成你們真正的 GitHub 使用者名稱）
identity:
  allowed_users:
    - "20251p1ctw"          # ← 這裡換成你的 GitHub 使用者名稱
    - "0607rick"            # ← 第二個人（如果有）
    - "github-username3"    # ← 第三個人（如果有，多加幾行即可）

collections:
  - name: "works"
    label: "精選作品"
    folder: "works"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "說明文字", name: "description", widget: "text" }
      - { label: "作品照片", name: "image", widget: "image" }
      - { label: "發布日期", name: "date", widget: "datetime", required: false }