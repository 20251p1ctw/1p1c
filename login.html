<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理員登入</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="帳號" required><br>
            <input type="password" id="password" placeholder="密碼" required><br>
            <button type="submit">登入</button>
        </form>
        <p class="error" id="errorMsg">帳號或密碼錯誤！</p>
    </div>

    <script>
        // 請在這裡修改您的帳號和密碼（支援多組，可加更多）
        const validCredentials = [
            { username: "admin", password: "123456" },  // 範例帳號1
            // { username: "user2", password: "password2" }  // 如果需要多組，取消註解並修改
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // 防止表單預設提交

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            // 檢查是否匹配
            let isValid = false;
            for (const cred of validCredentials) {
                if (cred.username === username && cred.password === password) {
                    isValid = true;
                    break;
                }
            }

            if (isValid) {
                // 正確：跳轉到您的作品集頁面
                window.location.href = "https://20251p1ctw.github.io/1p1c/Portfolio.html";
            } else {
                // 錯誤：顯示訊息
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>
</html>
